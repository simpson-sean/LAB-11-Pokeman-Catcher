<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">

    <title>PokeCatcher!</title>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />

    <main>
        
        <section class="select-section">
            
            <label>
                <img class="poke-img" id="p-img-1">
                <div class="poke-radio">
                    <input id="poke-1"  type="radio" name="radio-selector" value="">
                </div>
            </label>
            
            <label>                
                <img class="poke-img" id="p-img-2">
                <div class="poke-radio">
                    <input id="poke-2" type="radio" name="radio-selector" value="">
                </div>
            </label>
            
            <label>               
                <img class="poke-img" id="p-img-3">
                <div class="poke-radio">
                    <input id="poke-3" type="radio" name="radio-selector" value="">
                </div>
            </label>
        
        </section>
        
        <div id="button-div">
            <button id="catch-button">Catch 'em All!</button> 
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
